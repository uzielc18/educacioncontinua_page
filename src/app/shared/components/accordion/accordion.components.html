<div class="w-full">
  <button (click)="toggleAccordion()" class="w-full flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 focus:outline-none">
    <svg class="w-6 h-6 transition-all duration-300 mr-2" [ngClass]="{'rotate-90': isOpen }" viewBox="0 0 24 24">
      <path d="M15.1997 10.4919L13.2297 8.52188L10.0197 5.31188C9.33969 4.64188 8.17969 5.12188 8.17969 6.08188V12.3119V17.9219C8.17969 18.8819 9.33969 19.3619 10.0197 18.6819L15.1997 13.5019C16.0297 12.6819 16.0297 11.3219 15.1997 10.4919Z"/>
    </svg>
    <span class="font-medium">Categorias</span>
  </button>
  <div [@accordionAnimation]="isOpen ? 'open' : 'closed'" [class.hidden]="!isOpen" class="overflow-hidden max-h-[460px] pl-12 pr-5 py-5 bg-white border border-gray-200">
    <div class="flex items-center pb-5">
      <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default checkbox</label>
    </div>
    <div class="flex items-center pb-5">
      <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Checked state</label>
    </div>
    <div class="flex items-center pb-5">
      <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default checkbox</label>
    </div>
  </div>
</div>
