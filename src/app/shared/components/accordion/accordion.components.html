<div class="w-full">
  <div class="w-full text-2xl">
    <button (click)="toggleAccordion()" class="w-full flex items-center px-4 py-2 transition-all duration-300">
      <svg class="w-6 h-6 transition-all duration-300 mr-2 fill-black dark:fill-dark-hellow-primary" [ngClass]="{'rotate-90': isOpen }" viewBox="0 0 24 24">
        <path d="M15.1997 10.4919L13.2297 8.52188L10.0197 5.31188C9.33969 4.64188 8.17969 5.12188 8.17969 6.08188V12.3119V17.9219C8.17969 18.8819 9.33969 19.3619 10.0197 18.6819L15.1997 13.5019C16.0297 12.6819 16.0297 11.3219 15.1997 10.4919Z"/>
      </svg>
      <span class="font-semibold text-black dark:text-dark-white-primary">{{ nameTitle }}</span>
    </button>
  </div>
  <div [@fadeInOut]="isOpen ? 'open' : 'closed'" class="max-h-[460px]">
    <div class="w-full pl-12 pr-5 py-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
