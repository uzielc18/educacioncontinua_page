<main class="flex flex-col h-screen w-screen">
  <div class="w-full bg-default-blue-primary dark:bg-dark-blue-background-primary h-20 flex flex-row gap-5 text-default-white-primary justify-between overflow-hidden fixed z-20 transition-colors duration-500
    sm:gap-5
    md:gap-7
    lg:gap-10
    xl:gap-14
    2xl:gap-16">

    <div class="w-auto h-full flex items-center pl-5
      sm:pl-7
      md:pl-10
      lg:pl-16
      xl:pl-24
      2xl:pl-32">
      <span class="w-max">LOGUITO AQUI</span>
    </div>

    <div class="w-full hidden lg:block xl:block 2xl:block">
      <div class="flex-1 flex justify-end items-center min-h-full max-h-full">
        <mode-themes-component></mode-themes-component>
        <div class="font-normal" *ngFor="let item of itemsHeader">
          <div class="w-auto h-auto px-5 flex flex-col items-center">
            <div *ngIf="item.active" class="w-full h-[4.5px] bg-default-hellow-primary rounded-full" [@fadeInOut]></div>
            <div class="px-2 pt-1" >
              <span class="cursor-pointer hover:text-default-hellow-primary transition-all duration-300" [ngClass]="{ 'text-default-hellow-primary': item.active, 'font-medium': item.active }" [routerLink]="[item.page]" routerLinkActive="router-link-active" (click)="nextPage(item.name)">{{ item.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full block lg:hidden xl:hidden 2xl:hidden">
      <div class="h-full flex items-center justify-center">
        <mode-themes-component></mode-themes-component>

        </svg> -->

    </div>

</main>
