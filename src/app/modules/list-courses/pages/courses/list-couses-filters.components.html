<div class="w-full">
  <div class="pb-10 pt-5 max-h-60">
    <form class="flex items-center mx-auto">
      <div class="relative w-full">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-7 h-7 fill-gray-200" viewBox="0 0 24 24">
                <path
                  d="M11.01 20.02C15.9861 20.02 20.02 15.9861 20.02 11.01C20.02 6.03391 15.9861 2 11.01 2C6.03391 2 2 6.03391 2 11.01C2 15.9861 6.03391 20.02 11.01 20.02Z"/>
                <path
                  d="M21.9901 18.95C21.6601 18.34 20.9601 18 20.0201 18C19.3101 18 18.7001 18.29 18.3401 18.79C17.9801 19.29 17.9001 19.96 18.1201 20.63C18.5501 21.93 19.3001 22.22 19.7101 22.27C19.7701 22.28 19.8301 22.28 19.9001 22.28C20.3401 22.28 21.0201 22.09 21.6801 21.1C22.2101 20.33 22.3101 19.56 21.9901 18.95Z"/>
              </svg>
          </div>
          <div class="w-full">
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl block w-full ps-14 p-2.5 h-12 dark:bg-dark-black-background-select dark:border-none" type="text" id="voice-search" placeholder="Â¿Que estas buscando?..." required />
          </div>
      </div>
    </form>
  </div>

  <div class="pb-10 flex w-full items-center justify-center">
    <span class="font-bold text-5xl text-default-blue-primary dark:text-dark-white-primary">Tenemos los mejores cursos para ti</span>
  </div>

  <div class="w-full px-0 grid grid-cols-1 gap-10 py-4
    sm:grid-cols-1 sm:px-0
    md:grid-cols-2 md:px-0
    lg:grid-cols-2 lg:px-0
    xl:grid-cols-2 xl:px-0
    2xl:grid-cols-3 2xl:px-0">
    <div class="w-full" *ngFor="let courses of coursesData; let i = index">
      <course-container
        [bannerTop]="courses.bannerTop"
        [image]="courses.image"
        [categories]="courses.categoria"
        [title]="courses.title"
        [f_home]="courses.f_inicio"
        [modality]="courses.modalidad"
        [price]="courses.price"
        [pricePromotional]="courses.pricePromotional">
      </course-container>
    </div>
  </div>
</div>
